<ul>
    <li *ngFor="let device of deviceList">
        <span>{{ device.device.name }}</span>
        <ul>
            <li *ngFor="let alarm of device.alarms">
                <span>{{ alarm.severity }}</span> | <span>{{ alarm.creationTime | date:'long' }}</span> | <span>{{ alarm.text }}</span>
            </li>
        </ul>
    </li>
</ul>
